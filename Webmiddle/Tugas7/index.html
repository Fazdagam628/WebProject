<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pengguna</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto mt-10 px-4 py-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Daftar Pengguna</h1>

        <!-- Error Message -->
        <div id="error" class="hidden p-4 mb-4 text-sm text-white bg-red-500 rounded-lg"></div>

        <!-- Refresh Button -->
        <div class="flex justify-center mb-4">
            <button id="refreshButton"
                class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded shadow">
                Muat Ulang Data
            </button>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto">
            <table class="table-auto w-full border-collapse border border-gray-200">
                <thead>
                    <tr class="bg-green-500 text-white">
                        <th class="border border-gray-300 px-4 py-2">No</th>
                        <th class="border border-gray-300 px-4 py-2">Nama</th>
                        <th class="border border-gray-300 px-4 py-2">Email</th>
                        <th class="border border-gray-300 px-4 py-2">Kota</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="bg-white">
                    <!-- Data akan dimasukkan di sini oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
