<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responsive Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .navigation ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        .navigation ul li {
            margin: 0;
        }

        .navigation ul li a {
            text-decoration: none;
            color: white;
            padding: 1rem;
            display: block;
        }

        .navigation ul li a:hover {
            background-color: #575757;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 1rem;
        }

        .left-column {
            background-color: #f4f4f4;
            padding: 1rem;
        }
        
        .right-column img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            .navigation ul {
                flex-direction: column;
                text-align: center;
            }
            
            .main-content {
                grid-template-columns: 1fr;
            }

            .left-column,.right-column {
                padding: 0.5rem;
            }

            .right-column img {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>My Responsive Website</h1>
    </header>

    <nav class="navigation">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="left-column">
            <p>Welcome to our website! we're glad to have you here.</p>
        </div>
        <div class="right-column">
            <img src="https://via.placeholder.com/400" alt="Responsive Image">
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 My Responsive Website. All rights reserved.</p>
    </footer>
</body>
</html>
