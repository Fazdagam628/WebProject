<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen flex justify-center items-center">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4 text-center">To-Do List</h1>
        <!-- Form untuk menambahkan tugas -->
        <form id="taskForm" class="flex mb-4">
            <input type="text" id="taskInput" placeholder="Tambahkan tugas"
                class="w-full border border-gray-300 rounded-l px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600 focus:ring-2 focus:ring-blue-400">
                ADD
            </button>
        </form>
        <!-- Daftar Tugas -->
        <ul id="taskList" class="mb-4 space-y-2"></ul>
        <!-- Tombol Clear All -->
        <button id="clearTasks"
            class="bg-red-500 text-white w-full py-2 rounded hover:bg-red-600 focus:ring-2 focus:ring-red-400">
            Clear All Tasks
        </button>
    </div>

    <!-- Javascript -->
    <script src="script.js"></script>
</body>

</html>
