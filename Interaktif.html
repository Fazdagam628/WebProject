<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktif</title>
    <style>
        button {
            width: 150px;
            height: 50px;
            background-color: blue;
            color: white;
            border: 2px solid black;
            border-radius: 8px;
            font-size: 16px;
            font-weight: normal;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: green;
            transform: scale(1.2) rotate(10deg);
            font-weight: bold;
        }

        button:focus {
            background-color: red;
            transform: translateY(10px);
            outline: none;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="center">
        <button>Klik Saya!</button>
    </div>
</body>

</html>
