<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Tugas 1 -->
    <!-- Luas Lingkaran -->
    <div class="luasLingkaran">
        <h3>Hitung Luas Lingkaran</h3>
        <label>Masukkan Jari jari lingkaran (r)</label>
        <br>
        <input type="number" id="circleJari" placeholder="Jari jari lingkaran">
        <br>
        <button id="idTombolHasilCircle">Hasil</button>
        <br>
        <div class="result">
            <span id="resultCircle"></span>
        </div>
    </div>
    <!-- Luas segitiga -->
    <div class="luasSegitiga">
        <h3>Hitung Luas Segitiga</h3>
        <label>Masukkan tinggi dan alas segitiga</label>
        <br>
        <input type="number" placeholder="Alas segitiga" id="triangleAlas">
        <br>
        <input type="number" placeholder="Tinggi segitiga" id="triangleTinggi">
        <br>
        <button id="idTombolHasilTriangle">Hasil</button>
        <div class="result">
            <span id="resultTriangle"></span>
        </div>
    </div>
    <!-- Luas Persegi panjang -->
    <div class="luasPersegiPanjang">
        <h3>Hitung Luas Persegi Panjang</h3>
        <label>Masukkan panjang dan lebar persegi panjang</label>
        <br>
        <input type="number" placeholder="Panjang Persegi panjang" id="rectanglePanjang">
        <br>
        <input type="number" placeholder="Lebar Persegi panjang" id="rectangleLebar">
        <br>
        <button id="idTombolHasilRectangle">Hasil</button>
        <div class="result">
            <span id="resultRectangle"></span>
        </div>
    </div>
    <!-- Luas JajarGenjang -->
    <div class="luasJajarGenjang">
        <h3>Hitung Luas Jajar Genjang</h3>
        <label>Masukkan alas dan tinggi Jajar Genjang</label>
        <br>
        <input type="number" placeholder="Alas Persegi panjang" id="parallelogramAlas">
        <br>
        <input type="number" placeholder="Tinggi Persegi panjang" id="parallelogramTinggi">
        <br>
        <button id="idTombolHasilParallelogram">Hasil</button>
        <div class="result">
            <span id="resultParallelogram"></span>
        </div>
    </div>

    <!-- Tugas 2 -->
    <!-- menghitung total gaji karyawan  -->
    <div class="totalgajiKaryawan">
        <h3>Hitung Total Gaji karyawan</h3>
        <label>Nama karyawan :</label>
        <br>
        <input type="text" id="nameEmployee" placeholder="Masukkan nama anda...">
        <br>
        <label>Berapa gaji anda per hari :</label>
        <br>
        <input type="number" placeholder="masukkan gaji anda per hari" id="salary">
        <br>
        <label>Berapa hari anda masuk :</label>
        <br>
        <input type="number" placeholder="masukkan berapa hari anda masuk" id="day">
        <br>
        <button id="idTombolHasilGaji">Hasil</button>
    </div>

    <script src="main.js"></script>

</body>

</html>
